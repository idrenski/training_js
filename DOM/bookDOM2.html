    function ShowHide() {
        var strongs = document.body.getElementsByTagName("strong");

        Array.prototype.forEach.call(strongs, function (strong) {
            //console.log(typeof strong.getAttribute("style") == "string");

            if (strong.getAttribute("style") == "display: block") {
                strong.setAttribute("style", "display: none");
            }
            else {
                strong.setAttribute("style", "display: block");
            }
        });
    }
